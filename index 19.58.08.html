<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="section">
  <div class="aaa">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>

  <div class="centered-main-page-element">
    <div id="add-task-section">
      <label class="title" for="new-task">Add Item</label>
    </div>
    <div class="task-row-wrapper">
      <input class="task-input" id="new-task" type="text">
      <button class="button">Add</button>
    </div>

    <h3 class="title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-box">
        <input class="task-input" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="task-input" type="text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input class="task-input" type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="task-input" type="text" value="Go Shopping">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input class="task-input" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="task-input" type="text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
