<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="container">
  <header class="info">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="todo">
    <section>
        <label class="todo__title" for="new-task" id="add-task">Add Item</label>
      <div class="wrapper">
        <input class="todo__task-input" id="new-task" type="text">
        <button class="todo__add-btn button" id="add-btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__task-list" id="incomplete-tasks">
        <li class="todo__task-box">
          <input class="todo__task-input" type="checkbox">
          <label class="todo__task">Pay Bills</label>
          <input class="todo__task-input" type="text">
          <button class="todo__edit-btn button">Edit</button>
          <button class="todo__del-btn button">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="todo__task-box todo__edit-mode">
          <input class="todo__task-input" type="checkbox">
          <label class="todo__task">Go Shopping</label>
          <input class="todo__task-input" type="text" value="Go Shopping">
          <button class="todo__edit-btn button">Save</button>
          <button class="todo__del-btn button">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__task-list" id="completed-tasks">
        <li class="todo__task-box">
          <input class="todo__task-input" type="checkbox" checked>
          <label class="todo__task">See the Doctor</label>
          <input class="todo__task-input" type="text">
          <button class="todo__edit-btn button">Edit</button>
          <button class="todo__del-btn button">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
