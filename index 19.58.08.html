<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="container">
  <header class="info">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="task-container">
    <section>
      <div id="add-task">
        <label class="title" for="new-task">Add Item</label>
      </div>
      <div class="task-wrapper">
        <input class="task-input" id="new-task" type="text">
        <button class="add-btn button" id="add-btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-box">
          <input class="task-input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="edit-btn button">Edit</button>
          <button class="del-btn button">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="task-box edit-mode">
          <input class="task-input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping">
          <button class="edit-btn button">Save</button>
          <button class="del-btn button">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-box">
          <input class="task-input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task-input" type="text">
          <button class="edit-btn button">Edit</button>
          <button class="del-btn button">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
